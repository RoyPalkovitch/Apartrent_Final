<div ng-switch="userDetails.role">
    <div ng-switch-when="0">
        <div class="userSideBar">
            <br />
            <a>save spot for image<img /></a>
            <a ng-href="yourProfile/{{userDetails.userName}}/editAccount.html">Edit account</a>
            <a ng-click="getUserReviews()" ng-href="yourProfile/{{userDetails.userName}}/myReviews.html">My Reviews</a>
            <a ng-href="yourProfile/{{userDetails.userName}}/myOrders.html">History of purchses</a>
        </div>
        <div>
            <a ng-href="/index.html">ERROR GO BACK </a>
        </div>
    </div>
    <div ng-switch-when="1">

        <div class="renterSideBar">
            <br />
            <a>save spot for image<img /></a>
            <a ng-href="yourProfile/{{userDetails.userName}}/editAccount.html">Edit account</a>
            <a ng-href="yourProfile/{{userDetails.userName}}/userApartments.html">My apartments</a>
            <a ng-click="getUserReviews()" ng-href="yourProfile/{{userDetails.userName}}/myReviews.html">My Reviews</a>
            <a ng-href="yourProfile/{{userDetails.userName}}/myOrders.html">History of purchses</a>

        </div>

        <div>
            <div class="renterProfileContent" ng-repeat="orders in userDetails.pendingOrders track by $index">
                <a>
                    {{orders.userName}}<br />
                    {{orders.fromDate}}<br />
                    {{orders.toDate}}<br />
                    {{orders.orderDate}}<br />
                    {{orders.price}}<br />

                </a>
                <button ng-click="changeOrderStatus(orders,true)">Approve</button>
                <button ng-click="changeOrderStatus(orders,false)">Decline</button>
            </div>
        </div>
    </div>
</div>
