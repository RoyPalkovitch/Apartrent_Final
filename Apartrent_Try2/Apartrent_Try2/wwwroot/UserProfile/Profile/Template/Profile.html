<div class="renterProfileContent" ng-repeat="orders in userDetails.pendingOrders track by $index" ng-controller="pendingOrdersController">
    
    <h3>Pending orders from your apartments:</h3>

    <a>
        {{orders.userName}}<br />
        {{orders.fromDate}}<br />
        {{orders.toDate}}<br />
        {{orders.orderDate}}<br />
        {{orders.price}}<br />

    </a>
    <button ng-click="changeOrderStatus(orders,true)">Approve</button>
    <button ng-click="changeOrderStatus(orders,false)">Decline</button>
</div>
