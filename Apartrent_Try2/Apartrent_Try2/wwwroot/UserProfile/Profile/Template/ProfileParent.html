<div style="width:100%">

    <div class="w3-hide-large w3-mobile w3-purple">
        <div style="display:none;"id="mySidebar">
            <div class="w3-mobile w3-button w3-hover-blue w3-purple"> <img  src="{{userDetails.profileImage}}" style="max-height:130px;max-width:270px;" class="w3-circle" /></div>
            <div class=" w3-mobile w3-button w3-hover-blue w3-purple" ui-sref="ProfileParent.EditAccount({userName:userDetails.userName})">Edit account</div>
            <div class="w3-mobile w3-button w3-hover-blue w3-purple" ui-sref="ProfileParent.UserReviews({userName:userDetails.userName})">My Reviews</div>
            <div class="w3-mobile w3-button w3-hover-blue w3-purple" ui-sref="ProfileParent.UserOrders({userName:userDetails.userName})">View purchses</div>
            <div class="w3-mobile w3-button w3-hover-blue w3-purple" ng-if="role === 1" ui-sref="ProfileParent.UserApartments({userName:userDetails.userName})">My apartments</div>
            <div class="w3-mobile w3-button w3-hover-blue w3-purple" ng-if="deleteoptOn">Delete User</div>
            <div class="w3-mobile w3-button w3-hover-blue w3-purple" ng-if="deleteoptOn&&role===1">Delete renter status</div>
            <button ng-click="closeTopBar()" class="w3-red w3-mobile w3-button w3-large">Close &times;</button>
        </div>
    </div>


    <div class="w3-sidebar w3-bar-block w3-purple w3-animate-left w3-hide-small w3-hide-medium">
        <img style="width:100%;height:100%;max-width:200px;max-height:200px" ng-if="userDetails.profileImage" src="{{userDetails.profileImage}}" class="w3-circle" />
        <img style="width:100%;height:100%;max-width:200px;max-height:200px" ng-if="!userDetails.profileImage" src="/ApartrentPhotos/index.jpg" class="w3-circle" />
        <a class="w3-bar-item w3-button w3-purple w3-cell w3-border-bottom w3-hover-blue w3-border-black w3-padding" ui-sref="ProfileParent.EditAccount({userName:userDetails.userName})">Edit account</a>
        <a class="w3-bar-item w3-button w3-purple w3-cell w3-border-bottom w3-hover-blue w3-border-black w3-padding" ui-sref="ProfileParent.UserReviews({userName:userDetails.userName})">My Reviews</a>
        <a class="w3-bar-item w3-button w3-purple w3-cell w3-border-bottom w3-hover-blue w3-border-black w3-padding" ui-sref="ProfileParent.UserOrders({userName:userDetails.userName})">View purchses</a>
        <a class="w3-bar-item w3-button w3-purple w3-cell w3-border-bottom w3-hover-blue w3-border-black w3-padding" ng-if="role === 1" ui-sref="ProfileParent.UserApartments({userName:userDetails.userName})">My apartments</a>
        <a class="w3-bar-item w3-button w3-purple w3-cell w3-border-bottom w3-hover-blue w3-border-black w3-padding" ng-if="deleteoptOn">Delete User</a>
        <a class="w3-bar-item w3-button w3-purple w3-cell w3-border-bottom w3-hover-blue w3-border-black w3-padding" ng-if="deleteoptOn&&role===1">Delete renter status</a>
    </div>


</div>
