<div ng-switch="role">
    <div ng-switch-when="0">
        <div class="userSideBar">
            <br />
            <a>save spot for image<img /></a>
            <a ui-sref="ProfileParent.EditAccount({userName:userDetails.userName})">Edit account</a>
            <a ui-sref="ProfileParent.UserReviews({userName:userDetails.userName})">My Reviews</a>
            <a ui-sref="ProfileParent.UserOrders({userName:userDetails.userName})">View purchses</a>
            <a ng-if="deleteoptOn">Delete User</a>

        </div>
    </div>
    <div ng-switch-when="1">
        <div id="renterSideBar">
            <br />
            <a>save spot for image<img /></a>
            <a ui-sref="ProfileParent.EditAccount({userName:userDetails.userName})">Edit account</a>
            <a ui-sref="ProfileParent.UserApartments({userName:userDetails.userName})">My apartments</a>
            <a ui-sref="ProfileParent.UserReviews({userName:userDetails.userName})">My reviews</a>
            <a ui-sref="ProfileParent.UserOrders({userName:userDetails.userName})">View purchses</a>
            <a ng-if="deleteoptOn">Delete renter status</a>
            <a ng-if="deleteoptOn">Delete User</a>

        </div>
    </div>
</div>
