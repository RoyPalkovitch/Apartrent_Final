<form class="w3-center w3-row w3-padding-16 w3-round" style="width:100%">
    <h3>Where would you like to travel?</h3>
    <h4>Select Country:</h4>
    <select class="w3-select w3-mobile w3-cell w3-border w3-hover-border-yellow"  style="width:22%" ng-disabled="errorMessageDisplay" ng-model="searchCountryID">
        <option ng-repeat="country in countries track by $index" ng-value="country.countryID">{{country.countryName}}</option>
    </select>
    <br />
    <br />
    <h4>Check in:</h4> <input class="w3-input w3-mobile w3-cell w3-hover-border-yellow" style="width:22%" ng-model="searchCheckIn" min="{{fromDate | date:'yyyy-MM-dd'}}" type="date" />
    <br /><br />
    <h4>Check Out:</h4><input class="w3-input w3-mobile w3-cell w3-hover-border-yellow" style="width:22%" min="{{searchCheckIn | date:'yyyy-MM-dd'}}" type="date" ng-model="searchCheckOut" />
    <br />
    <br />
    <h4>Guests:</h4> <input class="w3-mobile w3-input w3-cell w3-hover-border-yellow" style="width:22%" ng-disabled="errorMessageDisplay" type="range" min="1" max="20" step="1" ng-model="searchGuests" /><span>{{searchGuests}}</span><br /><br />
    <a class="w3-button w3-purple w3-round w3-hover-blue" ui-sref="SearchResult({countryID:searchCountryID,fromDate:searchCheckIn.toDateString(),toDate:searchCheckOut.toDateString(),guests:searchGuests})">Send</a>
</form>
